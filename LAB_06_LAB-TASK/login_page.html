<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container" align="center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5" >Login Page</h2>
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-6">

                        <div class="text-center">
                            <img src="https://www.certifiedfinancialguardian.com/images/blog-wp-login.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile" >
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                                placeholder="User Name" size="30">
                        </div><br>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="password" size="20">
                        </div><br>
                        <div class="text-center"><button type="submit"
                                class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
